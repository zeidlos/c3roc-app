<ion-header>
  <ion-navbar>
    <ion-title>
      C3ROC Ger√§teverwaltung
    </ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of itemList | async">
      <ion-card (click)="goToDetailPage(item)">
        <ion-card-header>
          {{ item.itemName }}
        </ion-card-header>
        <ion-card-content>
          <ul>
            <li>{{ item.itemType }}</li>
            <li>{{ item.itemId }}</li>
            <li>{{ item.serialNumber }}</li>
          </ul>
        </ion-card-content>
      </ion-card>      
    </ion-item>
  </ion-list>
  <button ion-button (click)="goToAddItemPage()">Add</button>
</ion-content>
